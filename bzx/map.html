  <style>
    body {
      background-color: #000be6
    }

    .bzx-framework-user #bzx-framework-user1:hover .tltiptext {
      visibility: visible;
    }

    /* Tooltip container */
    .tltip {
      position: relative;
      display: inline-block;
      border: 1px dotted #fff;
    }

    .tltip p {
      color: #fff
    }

    /* Tooltip text */
    .tltip .tltiptext,
    .bzx-framework-user .tltiptext {
      visibility: hidden;
      width: 120px;
      background-color: black;
      color: #fff;
      text-align: center;
      padding: 5px 0;
      border-radius: 6px;
      /* Position the tooltip text - see examples below! */
      position: absolute;
      z-index: 1;
    }

    /* Show the tooltip text when you mouse over the tooltip container */
    .tltip:hover .tltiptext {
      visibility: visible;
    }
  </style>
</head>

<body>

  <div id="wrapper">
    <div class="tltip">
