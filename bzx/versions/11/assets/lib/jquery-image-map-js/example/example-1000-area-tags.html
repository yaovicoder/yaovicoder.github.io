<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Map</title>
</head>
<body>

<style>
  img {
    display: block;
    max-width: 100%;
    height: auto;
  }
</style>

<img id="1" usemap="#image-map" src="https://www.travismclarke.com/imagemap/image-map-all.png">
<map name="image-map">
  <area shape="poly" alt="blue" title="blue" onclick="selectRegion(this, 'blue')" coords="28,27,283,27,324,101,285,175,27,175">
  <area shape="poly" alt="yellow" title="yellow" onclick="selectRegion(this, 'yellow')" coords="286,27,543,27,583,101,542,176,286,175,324,101">
  <area shape="poly" alt="pink" title="pink" onclick="selectRegion(this, 'pink')" coords="545,28,801,27,840,100,801,175,544,175,582,101">
  <area shape="poly" alt="orange" title="orange" onclick="selectRegion(this, 'orange')" coords="802,27,1096,27,1096,174,802,174,838,101">
</map>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../dist/image-map.js"></script>
<script>

  const map = $("map");
  const area = $("<area shape=\"poly\" coords=\"802,27,1096,27,1096,174,802,174,838,101\">");
  for (let i = 0; i < 996; i++) {
    map.append(area.clone());
  }

  /* JavaScript */
  ImageMap("img[usemap]", 100);

  /* jQuery */
  // $('img[usemap]').imageMap(500);

  function selectRegion (ctx, region) {
    var selector = "img[usemap='#" + ctx.parentElement.name + "']";
    document.querySelector(selector).setAttribute("src", "https://www.travismclarke.com/imagemap/image-map-" + region + ".png");
  }
</script>

</body>
</html>
